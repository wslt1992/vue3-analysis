<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./dist/vue.global.js"></script>
</head>
<body>
<div id="counter">
  Counter: {{ counter }}
</div>
<script>
  const Counter = {
    data() {
      return {
        counter: 0
      }
    }
  }

  Vue.createApp(Counter).mount('#counter')
</script>
</body>
</html>
