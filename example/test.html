<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../packages/vue/dist/vue.global.js"></script>
</head>
<body>
<div id="counter">
  Counter: {{ counter }}<br/>
  name:{{ name }}
<button @click="handleClickName">click changename</button>
<button @click="handleCountPlus">click count</button>
</div>
<script>
  const {watchEffect,reactive} = Vue
  const Counter = {
    setup() {
      const count = reactive({a:1});
      watchEffect(() => {
        console.log(count.a);
      });
      return { count };
    },
    data() {
      return {
        name:'刘涛',
        counter: 0
      }
    },
    beforeMount(){
      console.log('beforeMount')
    },
    methods: {
      handleClickName(){
        this.name = 'lt'
      },
      handleCountPlus(){
        this.count.a = this.count.a +1
      }
    }

  }

  Vue.createApp(Counter).mount('#counter')


</script>
</body>
</html>
